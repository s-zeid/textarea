<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <script type="module" src="main.js"></script>
  <style>
   label:before, button:before { content: ""; display: block; }
   textarea {
    display: block; width: 100%;
    line-height: 1.25; min-height: calc(var(--computed-line-height) * 3 + 1px);
   }
  </style>
 </head>
 <body>
  <script id="defaults" type="application/json">
   {
    "showInfo": true,
    "enableSubpanel": true
   }
  </script>
  <form>
   <p>
    <label for="showInfo">Show info text when the sidebar is opened?</label>
    <input id="showInfo" type="checkbox" />
   </p>
   <p>
    <label for="enableSubpanel">Enable Tree Style Tab subpanel?</label>
    <input id="enableSubpanel" type="checkbox" />
   </p>
   <p>
    <label for="iframeCSS">Custom CSS:</label>
    <textarea id="iframeCSS"></textarea>
   </p>
   <p>
    <button type="submit" disabled>Save</button>
   </p>
  </form>
 </body>
</html>
